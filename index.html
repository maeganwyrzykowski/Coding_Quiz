<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cormorant+Garamond:wght@500&display=swap"
        rel="stylesheet">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">

        <div id="startpage">
            <h1>Coding Quiz Challenge!</h1>
            <h3>This quiz will test your coding knowledge. Try to beat the clock and get as many answers correct as
                possible! Good Luck!</h3>
            <button id="startbutton">Start Quiz!</button>

        </div>

        <div id="quiz">
            <div id="timer">Time Left: </div>
            <div id="questions">
                <p>Questions</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </div>

        <div id="endgame">
            <div id="finalScore"></div>
            <input type="text" size="40" placeholder="enter your initials for high score" name="initals"
                id="initials" />
            <button id="submitScore">Submit Score</button>

        </div>
        <div id=highscoreContainer>
            <div id="highscorePage">
                <div id="highscoreHeader">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>

                <div id="highscoreInitials"></div>
                <div id="highscoreScore"></div>

                <div id="endgameButton">
                    <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                    <button id="clearHighscore" onclick="clearScore()">Clear</button>
                </div>
            </div>


        </div>



        <script src="script.js"></script>
</body>

</html>
